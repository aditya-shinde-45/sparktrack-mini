name: Deploy via Depclick

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment
        run: |
          curl -f -X POST http://13.201.46.41:8000/api/deploy/github \
            -H "Content-Type: application/json" \
            -H "X-DEPCLICK-SECRET: ${{ secrets.DEPCLICK_SECRET }}" \
            -d '{
              "repo": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}"
            }'